<div class="modal fade" id="carga_add" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-content">
        <div class="modal-header">

        </div>
        <div class="modal-body">
            <div class="mb-3">

                <input type="text" class="form-control" id="carga_producto" placeholder="God of war/Minecraft/...">

                    <option value="image/pss.png">PlayStation 4</option>

                    <option value="image/xbox1.png">Xbox Series S</option>
                    <option value="image/xbox1.png">Xbox One</option>
                    <option value="image/xbox1.png">Xbox 360</option>
                    <option value="image/wii1.png">Wii U</option>
                    <option value="image/nintendo.png">Nintendo Switch</option>
                  </select>
            </div>
        <div class="mb-3">
            <label for="info_carga_producto" class="form-label">Detalle de la compra</label>
            <textarea class="form-control" id="info_carga_producto" rows="3"></textarea>
          </div>

          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="boton_add_js">Guardar</button>
